<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    </head>
    <body ng-app="ionicApp" ng-controller="AppCtrl">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Ionic Blank Starter</h1>
            </ion-header-bar>
 
            <ion-content padding="true">
                <form ng-submit="submit()">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Username</span>
                        <!-- <input type="text" name="username" placeholder="enter username" ng-model="data.username"> -->
                        <input type="text" name="username" placeholder="enter username" [(ng-model)]="data.username">
                    </label>
 
                    <!-- <input class="button button-block button-positive" type="submit" name="submit" value="Submit to server">                    -->
                    <button round block (click)="submit()">Submit to server</button>                   
                </form>
 
                <div class="card">
                    <div class="item item-text-wrap">
                    <!--    Response: <b ng-bind="response"></b> -->
                        <b>{{data.response}}</b>
                    </div>
                </div>
            </ion-content>
        </ion-pane>
    </body>
</html>
